<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windstorm Outlook Archives</title>
  <link rel="preload" as="image" href="19_08_2025.png">
  <link rel="preload" as="image" href="20_08_2025.png">
  <link rel="preload" as="image" href="21_08_2025.png">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ffffff;
    }

    .navbar {
      margin-top: 10px;
    }

    .navbar a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #4aa8ff;
    }

    .search-container {
      margin: 30px 0 10px;
      text-align: center;
    }

    .search-container input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
      outline: none;
      font-size: 1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto 60px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.4s ease-in-out;
      opacity: 0;
    }

    .gallery img.loaded {
      opacity: 1;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    #noResults {
      display: none;
      color: #aaa;
      font-size: 1.1em;
      margin-top: 20px;
    }

    footer {
      color: #777;
      font-size: 0.9em;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Windstorm Outlook Archives</h1>
    <nav class="navbar">
      <a href="https://euwpc.github.io/ewpc.github.io-home/">Home</a>
      <a href="https://euwpc.github.io/ewpc.github.io-outlooks/">Outlooks</a>
      <a href="https://euwpc.github.io/ewpc.github.io-glossary/">Glossary</a>
      <a href="https://euwpc.github.io/ewpc.github.io/">Archive</a>
      <a href="https://euwpc.github.io/ewpc.github.io-help/">Help</a>
      <a href="https://euwpc.github.io/ewpc.github.io-faq/">FAQ</a>
      <a href="https://euwpc.github.io/ewpc.github.io-storm-intensity-dashboard/index.html">Storm Dashboard</a>
    </nav>
    <p>Archives will be updated every Sunday</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search by date (e.g. 14_10_2025)">
  </div>

  <div id="noResults">No outlook found.</div>

  <div class="gallery" id="gallery">
    <a href="19_08_2025.png"><img src="19_08_2025.png" alt="19_08_2025" loading="lazy" width="300" height="200"></a>
    <a href="19_08_2025_14_45.png"><img src="19_08_2025_14_45.png" alt="19_08_2025_14_45" loading="lazy" width="300" height="200"></a>
    <a href="20_08_2025.png"><img src="20_08_2025.png" alt="20_08_2025" loading="lazy" width="300" height="200"></a>
    <!-- keep the rest as is -->
  </div>

  <footer>
    &copy; 2025 European Windstorm Prediction Center
  </footer>

  <script>
    // Smooth image fade-in after loading
    document.querySelectorAll('.gallery img').forEach(img => {
      if (img.complete) img.classList.add('loaded');
      else img.addEventListener('load', () => img.classList.add('loaded'));
    });

    // Search bar filter
    const searchBar = document.getElementById('searchBar');
    const galleryItems = document.querySelectorAll('.gallery a');
    const noResults = document.getElementById('noResults');

    searchBar.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      let visibleCount = 0;

      galleryItems.forEach(item => {
        const altText = item.querySelector('img').alt.toLowerCase();
        if (altText.includes(query)) {
          item.style.display = '';
          visibleCount++;
        } else {
          item.style.display = 'none';
        }
      });

      noResults.style.display = visibleCount === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
